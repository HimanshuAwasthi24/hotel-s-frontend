<!doctype html>

    <!-- Bootstrap CSS -->

        body{

  <body>
    





    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="8.jpeg" class="d-block w-100" alt="network error">
            <div class="carousel-caption d-none d-md-block">
              <h5>Clean and neet rooms</h5>
              <p>Rooms is the supervision of expert staff </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="9.jpeg" class="d-block w-100" alt="network error">
            <div class="carousel-caption d-none d-md-block">
              <h5>AC rooms</h5>
              <p>Air conditioning rooms at afordable prices</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="7.jpeg" class="d-block w-100" alt="network error">
            <div class="carousel-caption d-none d-md-block">
              <h5>Good food and best security</h5>
              <p>We have best coock and security is our first priority</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
